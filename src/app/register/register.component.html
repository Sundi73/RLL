<div class="container  ">
    <div class="row">
        <div class="col-md-6">
            <div class="card bg-light p-1">
                <div class="card-body">
                    <div class=" text-center">
                        <h2>Register</h2>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Name *</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email *</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputEmail1" class="form-label">Username *</label>
                                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="exampleInputEmail1" class="form-label">Password *</label>
                                    <input formControlName="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-2">
                                        <label for="exampleInputEmail1" class="form-label">Mobile No *</label>
                                        <input formControlName="number" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button routerLink="/login" type="button" class="btn btn-outline-primary mx-2">Login</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
